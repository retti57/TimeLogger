{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--    <link href="{% static 'css/x.css' %}" rel="stylesheet" />-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> HOME </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggle-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">

            <a class="nav-item nav-link" id="home" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link" id="tab1" href="{% url 'tab' %}">tab1</a>
            <a class="nav-item nav-link" id="tab2" href="{% url 'tab' %}">tab2</a>
            <a class="nav-item nav-link" id="contact" href="{% url 'contact' %}">Contact</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" id="logsList" href="{% url 'logs' %}">Logs </a>
                <a class="nav-item nav-link" id="log" href="{% url 'createlog' %}">Create Log</a>
                <form method="post" action="{% url 'logout' %}?next={{request.path}}">
                {% csrf_token %}
                <button type="submit">Log Out</button>
                </form>
            {% else %}
                <a class="nav-item nav-link" id="signup" href="{% url 'signup' %}">Sign Up</a>
                <a class="nav-item nav-link" id="login" href="{% url 'login' %}?next={{request.path}}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="col-lg-8 mx-auto p-4 py-md-5" id="content">
    {% block content %}
    {% endblock %}
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
